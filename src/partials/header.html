<header class="header" id="home">
  <div class="header__container container">
    <!-- Logo -->
    <a class="logo" href="/src/index.html"> News </a>
    <!-- nav menu -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="/src/index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__item">
          <a href="/src/favorite.html" class="nav__link">Favorite</a>
        </li>
        <li class="nav__item">
          <a href="/src/read.html" class="nav__link">Read</a>
        </li>
      </ul>
    </nav>

    <!-- search from -->
    <label class="label">
      <input type="search" name="search" />
    </label>

    <!-- switch menu desktop -->
    <ul class="header-switch-menu-desk list">
      <li>
        <button>Light</button>
      </li>

      <li>
        <button>
          <svg class="svg-Toggle" width="40" height="20">
            <use href="#"></use>
          </svg>
        </button>
      </li>

      <li>
        <button>Dark</button>
      </li>
    </ul>

    <!-- switch menu tablet -->
    <ul class="header-switch-menu-tablet list">
      <li>
        <button>
          <svg class="svg-sun" width="21" height="21">
            <use href="#"></use>
          </svg>
        </button>
      </li>

      <li>
        <button>
          <svg class="svg-Toggle" width="40" height="20">
            <use href="#"></use>
          </svg>
        </button>
      </li>

      <li>
        <button>
          <svg class="svg-moon" width="21" height="21">
            <use href="#"></use>
          </svg>
        </button>
      </li>
    </ul>

    <!-- switch menu mob -->
    <ul class="header-switch-menu-mob list">
      <li>
        <button class="btn-search">
          <svg class="svg-btn-search" width="20" height="20">
            <use href="/src/images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </li>
      <li>
        <button class="menu-toggle js-open-menu" aria-expanded="false">
          <svg class="menu-toggle__icon" width="24" height="24">
            <use href="/src/images/icons.svg#"></use>
          </svg>
        </button>
      </li>
    </ul>
